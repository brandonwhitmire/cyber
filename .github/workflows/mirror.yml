name: Auto Mirror Public Repo

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    
    # KILL SWITCH: This job only runs if the repository is NOT the source.
    if: github.repository != 'OpenSourceKyle/cyber'
    
    steps:
      - name: Mirror the repository
        # This is a verified, working community action for mirroring.
        uses: pixta-dev/repository-mirroring-action@v1.1.1
        with:
          # The original repository to pull from
          source_repo: 'https://github.com/OpenSourceKyle/cyber.git'
          
          # The destination repository (this one)
          destination_repo: 'https://github.com/${{ github.repository }}.git'
          
          # The PAT (Personal Access Token). We use the built-in GITHUB_TOKEN.
          pat: ${{ secrets.GITHUB_TOKEN }}
