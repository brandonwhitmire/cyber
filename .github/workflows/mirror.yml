name: Auto Mirror Public Repo

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    
    # KILL SWITCH: This job only runs if the repository is NOT the source.
    if: github.repository != 'OpenSourceKyle/cyber'
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: OpenSourceKyle/cyber
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Push to mirror repository
        env:
          TARGET_REPO: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        run: |
          git remote set-url origin "$TARGET_REPO"
          git push --mirror --force origin
